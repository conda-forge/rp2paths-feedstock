{% set name = "rp2paths" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fcf843580ab12d8deba09399b94cd065a799ead63420920482858a0e8b734407

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install -vv . --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - openjdk
    - rdkit
    - pandas
    - pydotplus
    - graphviz
    - python-graphviz
    - lxml

test:
  source_files:
    - tests
  imports:
    - rp2paths
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m rp2paths --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/rp2paths
  summary: RetroPath2.0 to pathways
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
