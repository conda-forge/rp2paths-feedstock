{% set name = "rp2paths" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 560df0af0877e8bd03514abfe48c7f5b12dfcc5f845720b12e8db9eaaca71506

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install -vv . --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - openjdk
    - rdkit <2024.09
    - pandas
    - pydotplus
    - graphviz
    - python-graphviz
    - lxml

test:
  source_files:
    - tests
  imports:
    - rp2paths
  requires:
    - pytest
    - python {{ python_min }}
  commands:
    - python -m rp2paths --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/rp2paths
  summary: RetroPath2.0 to pathways
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
