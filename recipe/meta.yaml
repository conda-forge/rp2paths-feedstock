{% set name = "rp2paths" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fcf843580ab12d8deba09399b94cd065a799ead63420920482858a0e8b734407

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - openjdk
    - rdkit
    - pandas
    - pydotplus
    - graphviz
    - python-graphviz
    - lxml

test:
  source_files:
    - tests
  imports:
    - rp2paths
  requires:
    - pytest
  commands:
    - python -m rp2paths --help
    - cd tests
    - pytest -v

about:
  home: https://github.com/brsynth/rp2paths
  summary: RetroPath2.0 to pathways
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - tduigou
    - breakthewall
    - kenza12
